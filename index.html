<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emotion Detection AI</title>

  <script defer src="https://unpkg.com/face-api.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    video, canvas {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #00ffcc;
      color: black;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Facial Emotion Detection AI</h1>
<p>Runs fully in browser (iPad supported)</p>

<button onclick="startApp()">Start Camera</button>

<br><br>

<video id="video" width="720" height="560" playsinline muted></video>

<script>
  const video = document.getElementById('video');

  async function startApp() {
    await Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri(
        'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/'
      ),
      faceapi.nets.faceExpressionNet.loadFromUri(
        'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/'
      )
    ]);

    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    video.addEventListener('play', () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);

      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi
          .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        const resized = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

        faceapi.draw.drawDetections(canvas, resized);
        faceapi.draw.drawFaceExpressions(canvas, resized);
      }, 200);
    });
  }
</script>

</body>
</html>
